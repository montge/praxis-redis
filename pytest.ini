[pytest]
# Pytest configuration for Redis Stack testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Markers for different test types
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require Redis connection
    e2e: End-to-end tests that test complete workflows
    slow: Tests that take a long time to run
    requires_redis: Tests that require a running Redis instance

# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
[coverage:run]
source = scripts
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
